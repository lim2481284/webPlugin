<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="assets/css/toggleAnimation.css"> 	
</head>

<body>	


	<section>
		<h1>Queue toggle animation </h1>
		<div class="queueAnimationBox"></div>
		<button type=button class="queueAnimationTrigger">Queue animation trigger</button>
	</section>	
	
	<section>
		<h1>Toggle speed</h1>
		<div class="speedAnimationBox"></div>
		<button type=button class="speedAnimationTrigger"> Speed animation trigger</button>
	</section>	
		
	<section>
		<h1>Toggle Callback function </h1>
		<div class="callbackAnimationBox"></div>
		<button type=button class="callbackAnimationTrigger"> Position animation trigger</button>
	</section>	
		
	<section>
		<h1>Multiple Toggle </h1>
		<div class="stopAnimationBox"></div>
		<button type=button class="startAnimationTrigger"> Start animation trigger</button>
		<button type=button class="stopAnimationTrigger"> Stop animation trigger</button>
	</section>	
	
	<section>
		<h1>Toggle loop </h1>
		<div class="box loopAnimationBox"></div>
		<button type=button class="loopAnimationTrigger"> Position animation trigger</button>
	</section>	

	<section>
		<h1>Toggle Easing </h1>
		<div class="easingAnimationBox"></div>
		<button type=button class="easingAnimationTrigger"> Position animation trigger</button>
	</section>	
		
		
</body>

<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/toggleAnimation.js"></script>
</html>
