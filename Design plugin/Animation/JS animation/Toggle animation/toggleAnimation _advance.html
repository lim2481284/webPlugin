<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="assets/css/toggleAnimation.css"> 	
</head>

<body>	
	<section>
		<h1>Multiple element Toggle </h1>
		<div class="elementBox toggleElement1 toggleElement3">
			<h1> Element 1 </h1>
			<button type=button class="element1AnimationTrigger"> Element 1 to 2 toggle</button>
		</div>
		<div class="elementBox2 toggleElement1 toggleElement2 ">
			<h1> Element 2 </h1>
			<button type=button class="element2AnimationTrigger"> Element 2 to 3 toggle</button>
		</div>
		<div class="elementBox3 toggleElement2 toggleElement3">
			<h1> Element 3 </h1>
			<button type=button class="element3AnimationTrigger">Element 3 to 1 toggle</button>
		</div>		
	</section>	


	<section>
		<h1>Queue toggle animation </h1>
		<div class="box queueAnimationBox toggleQueue"></div>
		<div class="box queueAnimationBox2 toggleQueue"></div>
		<button type=button class="queueToggleTrigger">Queue animation trigger</button>
	</section>	
	
	<section>
		<h1>Toggle speed</h1>
		<div class="box toggleSpeed"></div>
		<div class="box speedAnimationBox toggleSpeed"></div>
		<button type=button class="speedVerySlowAnimationTrigger">Very slow</button>
		<button type=button class="speedSlowAnimationTrigger">Slow</button>
		<button type=button class="speedFastAnimationTrigger">Fast</button>
		<button type=button class="speedVeryFastAnimationTrigger">Very fast</button>
	</section>	
		
	<section>
		<h1>Toggle Callback function (Have bug, will call 2 times) </h1>
		<div class="box toggleCallback"></div>
		<div class="box callbackAnimationBox toggleCallback"></div>
		<button type=button class="callbackAnimationTrigger"> Toggle Callback trigger</button>
	</section>	

		
</body>

<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/toggleAnimation.js"></script>
</html>
