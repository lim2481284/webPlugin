<style>
.ProgressBar {
  margin: 0 auto;
  padding: 2em 0 3em;
  list-style: none;
  position: relative;
  display: flex;
  justify-content: space-between;
}

.ProgressBar-step {
  text-align: center;
  position: relative;
  width: 100%;
}
.ProgressBar-step:before, .ProgressBar-step:after {
  content: "";
  height: 0.5em;
  background-color: #9F9FA3;
  position: absolute;
  z-index: 1;
  width: 100%;
  left: -50%;
  top: 50%;
  transform: translateY(-50%);
  transition: all .25s ease-out;
}
.ProgressBar-step:first-child:before, .ProgressBar-step:first-child:after {
  display: none;
}
.ProgressBar-step:after {
  background-color: #00637C;
  width: 0%;
}
.ProgressBar-step.is-complete + .ProgressBar-step.is-current:after, .ProgressBar-step.is-complete + .ProgressBar-step.is-complete:after {
  width: 100%;
}

.ProgressBar-icon {
  width: 1.5em;
  height: 1.5em;
  background-color: #9F9FA3;
  fill: #9F9FA3;
  border-radius: 50%;
  padding: 0.5em;
  max-width: 100%;
  z-index: 10;
  position: relative;
  transition: all .25s ease-out;
}
.is-current .ProgressBar-icon {
  fill: #00637C;
  background-color: #00637C;
}
.is-complete .ProgressBar-icon {
  fill: #DBF1FF;
  background-color: #00637C;
}

.ProgressBar-stepLabel {
  display: block;
  text-transform: uppercase;
  color: #9F9FA3;
  position: absolute;
  padding-top: 0.5em;
  width: 100%;
  transition: all .25s ease-out;
}
.is-current > .ProgressBar-stepLabel, .is-complete > .ProgressBar-stepLabel {
  color: #00637C;
}

.wrapper {
  max-width: 1000px;
  margin: 4em auto;
  font-size: 16px;
}



</style>
<div class="wrapper">

 <h1>Dot-check Progress Bar</h1>
  
<ol class="ProgressBar">
  <li class="ProgressBar-step">
    <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
    <span class="ProgressBar-stepLabel">Cheese</span>
  </li>
  <li class="ProgressBar-step">
    <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
    <span class="ProgressBar-stepLabel">Pizza</span>
  </li>
  <li class="ProgressBar-step">
    <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
    <span class="ProgressBar-stepLabel">Steak</span>
  </li>
  <li class="ProgressBar-step">
    <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
    <span class="ProgressBar-stepLabel">Potatoes</span>
  </li>
</ol>
  

<p>
  <button id="previous">Previous</button>
  <button id="advance">Advance</button>
</p>
  
<p>
  Apply .is-current to a list item note the current step in the list.  Apply .is-complete to show the checkmark.  The line will be drawn when two list items marked with either class sit next to each other.
</p>
</div>

<svg xmlns="http://www.w3.org/2000/svg">
  <symbol id="checkmark-bold" viewBox="0 0 24 24">
    <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
  </symbol>
</svg>


<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

<script>

$("#advance").on("click", function() {
  var $bar = $(".ProgressBar");
  if ($bar.children(".is-current").length > 0) {
    $bar.children(".is-current").removeClass("is-current").addClass("is-complete").next().addClass("is-current");
  } else {
    $bar.children().first().addClass("is-current");
  }
});

$("#previous").on("click", function() {
  var $bar = $(".ProgressBar");
  if ($bar.children(".is-current").length > 0) {
    $bar.children(".is-current").removeClass("is-current").prev().removeClass("is-complete").addClass("is-current");
  } else {
    $bar.children(".is-complete").last().removeClass("is-complete").addClass("is-current");
  }
});

</script>
