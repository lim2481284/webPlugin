<style>

.progress-bar {
  position: relative;
  height: 400px;
  width: 50px;
  background: linear-gradient(to bottom, #E3F2FD 99.9%, transparent 99.9%), radial-gradient(circle at 50% 50%, #e3f2fd 25%, rgba(0, 0, 0, 0) 30%);
  background-position: 50% 0%, 50% 15px;
  /* 15px is 30% of 50px */
  background-size: 5px 100%, 50px 50px;
  /* 5px is the thickness of the bar, 50px is 1/8th of the height */
  background-repeat: no-repeat, repeat-y;
}

.progress-now {
  position: absolute;
  width: 50px;
  height: 300px;
  background: linear-gradient(to bottom, #2196F3 99.9%, transparent 99.9%), radial-gradient(circle at 50% 50%, #2196f3 25%, rgba(0, 0, 0, 0) 30%);
  background-position: 50% 0%, 50% 15px;
  /* 15px is 30% of 50px */
  background-size: 5px 100%, 50px 50px;
  /* 5px is the thickness of the bar, 50px is 1/8th of the height */
  background-repeat: no-repeat, repeat-y;
}

</style>

<div class='progress-bar'>
  <div class='progress-now' value='250'></div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

<script>
var val = 0, progress = 0;

function progressBar() {
  val += 0.005;
  progress = (val * 50 > 400) ? 400 : val * 50; /* 50 is 1/8th of height, 400 is height */
  document.querySelector('.progress-now')
    .setAttribute('style', `height: ${progress}px`);
  if (val <= 8) anim = window.requestAnimationFrame(progressBar);
}

progressBar();
</script>
