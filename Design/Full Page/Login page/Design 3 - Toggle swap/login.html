<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">          
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">        
    <link rel="stylesheet" href="assets/css/main.css" id="theme-stylesheet">                   
  </head>
  <body>
    <div class="page login-page toggleElement">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">            
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Login</h1>
                  </div>
                  <p>Welcome to my login page.</p>
                </div>
              </div>
            </div>            
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="login-form" method="post">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required="" class="input-material" placeholder="Username">                      
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required="" class="input-material"  placeholder="Password">
                      
                    </div>
					<a href="#" class="forgot-pass">Forgot Password?</a>
					<a id="login" href="index.html" class="btn btn-primary">Login</a>                    
					<a id="login" href="#" class="btn btn-primary signup">Create new account</a>   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page login-page register-form toggleElement">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">                    
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="login-form" method="post">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required="" class="input-material" placeholder="Username">                      
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required="" class="input-material"  placeholder="Password">
                      
                    </div>
					<a id="login" href="index.html" class="btn btn-primary">Register</a> 
					<a id="login" href="#" class="btn btn-primary signup">Back</a>                     
                  </form>
                </div>
              </div>
            </div>
			<div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Register</h1>
                  </div>
                  <p>Welcome to my register page.</p>
                </div>
              </div>
            </div>    
          </div>
        </div>
      </div>
    </div>	
  </body>
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</html>
